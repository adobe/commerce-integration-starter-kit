name: Node CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        node-version: [ 18.x, 20.x, 22.x ]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for comparison
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run code-check
      - run: npm test
      - name: Check for new vulnerabilities
        run: |
          # Get the base branch for comparison
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            BASE_BRANCH="main"
          fi
          
          echo "Comparing vulnerabilities against base branch: $BASE_BRANCH"
          
          # Generate audit report for current branch
          npm audit --audit-level=moderate --json > current-audit.json || true
          
          # Switch to base branch and generate audit report
          git checkout $BASE_BRANCH
          npm ci
          npm audit --audit-level=moderate --json > base-audit.json || true
          
          # Switch back to current branch
          git checkout -
          npm ci
          
          # Compare vulnerabilities
          CURRENT_VULNS=$(node -e "
            try {
              const report = JSON.parse(require('fs').readFileSync('current-audit.json', 'utf8'));
              // Count actual vulnerabilities, not metadata counts
              const vulnCount = Object.keys(report.vulnerabilities || {}).length;
              console.log(vulnCount);
            } catch (e) {
              console.log('0');
            }
          ")
          
          BASE_VULNS=$(node -e "
            try {
              const report = JSON.parse(require('fs').readFileSync('base-audit.json', 'utf8'));
              // Count actual vulnerabilities, not metadata counts
              const vulnCount = Object.keys(report.vulnerabilities || {}).length;
              console.log(vulnCount);
            } catch (e) {
              console.log('0');
            }
          ")
          
          echo "Base branch vulnerabilities: $BASE_VULNS"
          echo "Current branch vulnerabilities: $CURRENT_VULNS"
          
          if [ "$CURRENT_VULNS" -gt "$BASE_VULNS" ]; then
            NEW_VULNS=$((CURRENT_VULNS - BASE_VULNS))
            echo "‚ùå This PR introduces $NEW_VULNS new vulnerabilities"
            echo "Please review and fix the new vulnerabilities before proceeding:"
            npm audit --audit-level=moderate
            exit 1
          else
            echo "‚úÖ No new vulnerabilities introduced"
            if [ "$CURRENT_VULNS" -lt "$BASE_VULNS" ]; then
              FIXED_VULNS=$((BASE_VULNS - CURRENT_VULNS))
              echo "üéâ Fixed $FIXED_VULNS vulnerabilities!"
            fi
          fi
      - name: Check for new dependency issues
        run: |
          # Generate npm-check report for current branch
          npx npm-check --json > current-npm-check.json || true
          
          # Switch to base branch and generate npm-check report
          git checkout $BASE_BRANCH
          npm ci
          npx npm-check --json > base-npm-check.json || true
          
          # Switch back to current branch
          npm ci
          
          # Compare dependency issues
          CURRENT_ISSUES=$(node -e "
            try {
              const report = JSON.parse(require('fs').readFileSync('current-npm-check.json', 'utf8'));
              // Count outdated, incorrect, and unused dependencies
              const outdated = report.outdated?.length || 0;
              const incorrect = report.incorrect?.length || 0;
              const unused = report.unused?.length || 0;
              const total = outdated + incorrect + unused;
              console.log(total);
            } catch (e) {
              console.log('0');
            }
          ")
          
          BASE_ISSUES=$(node -e "
            try {
              const report = JSON.parse(require('fs').readFileSync('base-npm-check.json', 'utf8'));
              // Count outdated, incorrect, and unused dependencies
              const outdated = report.outdated?.length || 0;
              const incorrect = report.incorrect?.length || 0;
              const unused = report.unused?.length || 0;
              const total = outdated + incorrect + unused;
              console.log(total);
            } catch (e) {
              console.log('0');
            }
          ")
          
          echo "Base branch dependency issues: $BASE_ISSUES"
          echo "Current branch dependency issues: $CURRENT_ISSUES"
          
          if [ "$CURRENT_ISSUES" -gt "$BASE_ISSUES" ]; then
            NEW_ISSUES=$((CURRENT_ISSUES - BASE_ISSUES))
            echo "‚ùå This PR introduces $NEW_ISSUES new dependency issues"
            echo "Please review and fix the new dependency issues before proceeding:"
            npx npm-check
            exit 1
          else
            echo "‚úÖ No new dependency issues introduced"
            if [ "$CURRENT_ISSUES" -lt "$BASE_ISSUES" ]; then
              FIXED_ISSUES=$((BASE_ISSUES - CURRENT_ISSUES))
              echo "üéâ Fixed $FIXED_ISSUES dependency issues!"
            fi
          fi
